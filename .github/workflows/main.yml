name: build and publish conda package ðŸ“¦ to Anaconda repository

on:

  push:
    branches:
      - master

  release:
    types: [published]

jobs:

  build_and_publish:

    name: deploy package (noarch)
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH

      - name: Build package
        run: |
          conda install conda-build conda-verify
          conda-build .conda --output-folder out

      - name: Publish package for release
        if: (github.event_name == 'release' && github.event.action == 'published')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_UPLOAD_TOKEN }}
        run: |
          conda install anaconda-client
          anaconda upload --force out/*/*.tar.bz2

      - name: Publish development package
        if: (github.event_name == 'push')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_UPLOAD_TOKEN }}
        run: |
          conda install anaconda-client
          anaconda upload -l dev --force out/*/*.tar.bz2
